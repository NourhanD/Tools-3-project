http {
    client_body_temp_path /tmp/nginx-temp/client_body;
    proxy_temp_path /tmp/nginx-temp/proxy;
    fastcgi_temp_path /tmp/nginx-temp/fastcgi;
    uwsgi_temp_path /tmp/nginx-temp/uwsgi;
    scgi_temp_path /tmp/nginx-temp/scgi;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;  # This is crucial for React Router
        }
        # Optionally add additional configuration for API routes
        location /api/ {
            proxy_pass http://backend:5000;  # Adjust as necessary
        }
    }
}
